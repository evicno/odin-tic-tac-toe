<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board-container">
        <div class="top-row left square"></div>
        <div class="top-row middle square"></div>
        <div class="top-row right square"></div>
        <div class="middle-row left square"></div>
        <div class="middle-row middle square"></div>
        <div class="middle-row right square"></div>
        <div class="bottom-row left square"></div>
        <div class="bottom-row middle square"></div>
        <div class="bottom-row right square"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
