<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="start"></button>
    </div>
    <div class="main">
        <div class="player one">
            <div class="marker"></div>
            <div class="name"></div>
            <button class="one"></button>
            <div class="score"></div>
        </div>
        <div class="board-container">
            <div class="top-row left square"><button class="square-button" data-id="0"></button></div>
            <div class="top-row middle square"><button class="square-button" data-id="1"></button></div>
            <div class="top-row right square"><button class="square-button" data-id="2"></button></div>
            <div class="middle-row left square"><button class="square-button" data-id="3"></button></div>
            <div class="middle-row middle square"><button class="square-button" data-id="4"></button></div>
            <div class="middle-row right square"><button class="square-button" data-id="5"></button></div>
            <div class="bottom-row left square"><button class="square-button" data-id="6"></button></div>
            <div class="bottom-row middle square"><button class="square-button" data-id="7"></button></div>
            <div class="bottom-row right square"><button class="square-button" data-id="8"></button></div>
        </div>
        <div class="player two">
            <div class="marker"></div>
            <div class="name"></div>
            <button class="two"></button>
            <div class="score"></div>
        </div>
    </div>
    <button class="restart"></button>
    <dialog>
        <p></p>
        <button class="close" autofocus>Start over</button>
        <button class="continue">Continue</button>
    </dialog>

    <script src="javascript.js"></script>
</body>
</html>
